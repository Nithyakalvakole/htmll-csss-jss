<body>
    <script>
        const products=[
        { name :"P1" , price :300 },
        { name :"P2" , price : 500 },
        { name :"P3" , price : 100 }
        ];
        const cart=[];
        let item=products[0]
        item.quantity=2
        item.total=item.quantity*item.price
        cart.push(item)

        item=products[1]
        item.quantity=3
        item.total=item.quantity*item.price
        cart.push(item)
        console.log(cart);

        item=products[2]
        item.quantity=4
        item.total=item.quantity*item.price
        cart.push(item)
        console.log(cart);

        let orderValue=cart.reduce((sum , value)=>
        {
            return sum+value.total;
        },0);
        
        console.log(orderValue);
    </script>
