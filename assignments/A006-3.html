<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let x=t1.value;
            let y=t2.value;
            let z=t3.value;
            if(x>y && x>z)
            {
                lbl.innerHTML= `${x} is greater`;
            }
            else if(z>x && z>y){ 
                lbl.innerHTML= `${z} is greater`;
            }
            else{
                lbl.innerHTML= `${y} is greater`;

            }
        }
    </script>
</head>
<body>
    <p><input type="text" id="t1"></p>
    <p><input type="text" id="t2"></p>
    <p><input type="text" id="t3" /></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>
    
</body>
</html>
