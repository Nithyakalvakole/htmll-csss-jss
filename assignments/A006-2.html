<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let length=t1.value;
            let breadth=t2.value;
            if(length==breadth)
            {
                lbl.innerHTML= "It is a square"
            }
            
            else{
                lbl.innerHTML= "It is a rectangle";

            }
        }
    </script>
</head>
<body>
    <p><input type="text" id="t1"></p>
    <p><input type="text" id="t2"></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>
    
</body>
