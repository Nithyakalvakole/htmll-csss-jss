<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let n = t1.value;
            if(n>= 0)
            {
                ldl.innerHTML= "Positive niumber";
                ldl.style.color="red";
                ldl.style.background="yellow";
            }
            else{
                ldl.innerHTML= "Negative number";
                ldl.style.color="blue"
                ldl.style.background="pink"
            }
        }
    </script>
</head>
<body>
    <p><input type="text"  id="t1"></p>
    <button onclick="f1()">Submit</button>
    <p><label id="ldl"></label></p>
</body>
</html>
